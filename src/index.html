<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>areaselector</title>
  <link rel="stylesheet" href="./areaSelector.css">
  <style>
    .area-input {
      position: relative;
      width: 200px;
      height: 40px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<p>div元素</p>
<div id="area" class="area-input"></div>
<p>input,初始化时有数据</p>
<input class="area-input" type="text" id="area2">
<p>input, 异步获取地址数据</p>
<input class="area-input" type="text" id="area3">
<!-- 	// <script src="./es5-shim.js"></script>
	// <script src="./es5-sham.js"></script> -->
<script src="./areaSelector.js"></script>
<script>
  var instance1 = new AreaSelector({
    target: "#area",
    callback: function () {
      console.log(instance1.getAreasCode());
    }
  });
  var instance2 = new AreaSelector({
    target: "#area2",
    area: {province: 130000, city: 130800, district: 130825}
  });
  var instance3 = new AreaSelector({
    target:"#area3"
  });
  setTimeout(function() {
    instance3.setArea({province: 130000, city: 130800, district: 130824})
  },2000);
</script>
</body>
</html>
